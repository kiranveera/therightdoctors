  <!-- Button to Open the Modal -->
  <div class="col-md-6">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      +ADD NEW USER
    </button>
  
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add new user</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
              <form #ref="ngForm" (ngSubmit)="adduser(ref.value)">
  
                  <div class="form-group">
                    <label>USER NAME </label>
                    <input type="text" class="form-control round3 " id="Username" placeholder=" enter user name" name="Username"
                      ngModel>
          
                  </div>
                  <div class="form-group">
                    <label>ADDRESS</label>
                    <input type="text" class="form-control round3 " id="address" placeholder="enter address" name="address"
                      ngModel>
          
                  </div>
          
                  
                  <div class="form-group">
                    <label> GMAIL </label>
                    <input type="email" class="form-control round3 " id="gmail" placeholder=" enter gmail address " name="gmail"
                      ngModel>
          
                  </div>
                  <div class="form-group">
                    <label> MOBILE NUMBER </label>
                    <input type="number" class="form-control round3 " id="phnumber" placeholder="MOBILE NUMBER " name="phnumber"
                      ngModel>
          
                  </div>
          
          
          <!-- Modal footer -->
          <div class="modal-footer">
              <button type="submit" class="btn btn-primary">add new user</button>
            </div>
                </form>
          </div>
          

          
        </div>
      </div>
    </div>
    </div>
    </div>
    
  <div *ngIf='b'>
      <!-- Button to Open the Modal -->
  <div class="col-md-6">
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add new user</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <form #ref="ngForm" (ngSubmit)="onedit(ref.value)">
    
                    <div class="form-group">
                      <label>USER NAME </label>
                      <input type="text" class="form-control round3 " id="Username" placeholder=" enter user name" name="Username"
                      [value]='objecttomodify.Username'>
            
                    </div>
                    <div class="form-group">
                      <label>ADDRESS</label>
                      <input type="text" class="form-control round3 " id="address" placeholder="enter address" name="address"
                      [(ngModel)]='objecttomodify.address'>
            
                    </div>
            
                    
                    <div class="form-group">
                      <label> GMAIL </label>
                      <input type="email" class="form-control round3 " id="gmail" placeholder=" enter gmail address " name="gmail"
                       [(ngModel)]=objecttomodify.gmail>
            
                    </div>
                    <div class="form-group">
                      <label> MOBILE NUMBER </label>
                      <input type="number" class="form-control round3 " id="phnumber" placeholder="MOBILE NUMBER " name="phnumber"
                         [(ngModel)]=objecttomodify.phnumber>
            
                    </div>
            
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">add new user</button>
              </div>
                  </form>
            </div>
            
  
            
          </div>
        </div>
      </div>
      </div>
  </div>
  
        <table class="table mt-5">
          <thead>
           
              <th>Username</th>
              <th>Address</th>
              <th>Contact</th>
              <th>Email</th>
           
          </thead>
  
          <tr *ngFor="let user of users">
            <td>{{user.Username}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phnumber}}</td>
            <td>{{user.gmail}}</td>
            <button (click)="edit(user)" data-toggle="modal" data-target="#myModal">edit</button>
            <button (click)="delete(user.Username)">delete</button>
          </tr>
      </table>
      </div>
